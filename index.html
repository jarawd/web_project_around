<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/Favicon.png">
  <title>Around The U.S. | Jesus Jara - Sprint 5 y 6</title>
</head>

<body>
  <div class="general-container">
    <div class="page">
      <header class="header">
        <div class="header__logo-container"></div>
      </header>
      <div class="profile">
        <div class="profile__image-container">
          <img src="./images/imageAvatar.jpg" alt="Imagen de perfil" class="profile__image">
        </div>
        <div class="profile__info">
          <div class="profile__info-container">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <div class="profile__edit"></div>
          </div>
          <p class="profile__hobby">Explorer</p>
        </div>
        <div class="profile__add">+</div>
      </div>
      <section class="elements">
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <template id="card-template">
      <div class="elements__card">
        <div class="elements__trash"></div>
        <img class="elements__img" src="" alt="">
        <div class="elements__info">
          <h2 class="elements__title"></h2>
          <div class="elements__heart"></div>
        </div>
      </div>
    </template>
    <template id="popup-template">
      <div class="popup">
        <div class="popup__container">
          <div class="popup__close"></div>
          <h2 class="popup__title"></h2>
          <form class="popup__form">
            <input name="name" type="text" placeholder="" class="popup__form-item popup__form-item_name">
            <input name="info" type="text" placeholder="" class="popup__form-item popup__form-item_info">
            <button type="submit" class="popup__form-button"></button>
          </form>
        </div>
      </div>
    </template>
    <template id="image-template">
      <div class="image-popup">
        <div class="image-container">
          <div class="image-container__close"></div>
          <img src="" alt="" class="image-container__img">
          <p class="image-container__title"></p>
        </div>
      </div>
    </template>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
