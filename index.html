<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/Favicon.png">
  <title>Around The U.S. | Jesus Jara - Sprint 5</title>
</head>

<body>
  <div class="general-container">
    <div class="page">
      <div class="popup">
        <div class="popup__container">
          <div class="popup__close"></div>
          <h2 class="popup__title">Edit profile</h2>
          <form class="popup__form">
            <input type="text" placeholder="Name" class="popup__form-item popup__form-item_name">
            <input type="text" placeholder="About me" class="popup__form-item popup__form-item_hobby">
            <button type="submit" class="popup__form-button">Save</button>
          </form>
        </div>
      </div>
      <header class="header">
        <div class="header__logo-container"></div>
      </header>
      <div class="profile">
        <div class="profile__image-container">
          <img src="./images/imageAvatar.jpg" alt="Imagen de perfil" class="profile__image">
        </div>
        <div class="profile__info">
          <div class="profile__info-container">
            <h2 class="profile__title">Jacques Cousteau</h2>
            <div class="profile__edit"></div>
          </div>
          <p class="profile__hobby">Explorer</p>
        </div>
        <div class="profile__add">+</div>
      </div>
      <section class="elements">
        <div class="elements__card">
          <img src="./images/Yosemite_valley.jpg" alt="Valle Yosemite" class="elements__img">
          <div class="elements__info">
            <h2 class="elements__title">Yosemite Valley</h2>
            <div class="elements__heart"></div>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/Lake_louise.jpg" alt="Lago Louise" class="elements__img">
          <div class="elements__info">
            <h2 class="elements__title">Lake Louise</h2>
            <div class="elements__heart"></div>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/Bald_mountains.jpg" alt="Montañas Bald" class="elements__img">
          <div class="elements__info">
            <h2 class="elements__title">Bald Mountains</h2>
            <div class="elements__heart"></div>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/Latemar.jpg" alt="Montañas y cielo nocturno" class="elements__img">
          <div class="elements__info">
            <h2 class="elements__title">Latemar</h2>
            <div class="elements__heart"></div>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/Vanoise_national.jpg" alt="Lago y montaña" class="elements__img">
          <div class="elements__info">
            <h2 class="elements__title">Vanoise National</h2>
            <div class="elements__heart"></div>
          </div>
        </div>
        <div class="elements__card">
          <img src="./images/Lago_di_Braies.jpg" alt="Lago y muelle" class="elements__img">
          <div class="elements__info">
            <h2 class="elements__title">Lago di Braies</h2>
            <div class="elements__heart"></div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
